<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery | RestaurantHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <h1 class="logo"><a href="index.html">Restaurant<span>Hub</span></a></h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="reservation.html">Reservations</a></li>
      </ul>
    </nav>
  </header>

  <section class="delivery">
    <h2>Your Delivery Order</h2>

    <!-- Cart Section -->
    <div class="cart">
      <h3>Items in Your Cart</h3>
      <ul id="cart-items">
        <!-- Items dynamically loaded here -->
      </ul>
      <p class="total">Total: ₹<span id="total-price">0</span></p>
    </div>

    <!-- Delivery Form -->
    <form class="delivery-form">
      <h3>Delivery Information</h3>
      <input type="text" placeholder="Your Name" required>
      <input type="text" placeholder="Delivery Address" required>
      <input type="phone" placeholder="Phone Number" required>
      <button type="submit" class="order-btn">Place Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 RestaurantHub | All Rights Reserved</p>
  </footer>

  <script>
    // Example items in the cart (you can dynamically update this with localStorage or server data)
    const cart = [
      { name: 'Margherita Pizza', price: 250 },
      { name: 'Cheeseburger', price: 150 },
      { name: 'Chocolate Brownie', price: 120 }
    ];

    const cartItems = document.getElementById('cart-items');
    const totalPrice = document.getElementById('total-price');

    // Load cart items into the page
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - ₹${item.price}`;
      cartItems.appendChild(li);
      total += item.price;
    });

    totalPrice.textContent = total;
  </script>
</body>
</html>
