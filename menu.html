<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | RestaurantHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <h1 class="logo"><a href="index.html">Restaurant<span>Hub</span></a></h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="reservation.html">Reservations</a></li>
        <li><a href="delivery.html">Delivery</a></li>
      </ul>
    </nav>
  </header>

  <section class="menu">
    <h2>Explore Our Menu</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="/pizza.jpg" alt="Pizza">
        <h3>Margherita Pizza</h3>
        <p>₹250</p>
        <button class="order-btn">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="/burger.avif" alt="Burger">
        <h3>Cheeseburger</h3>
        <p>₹150</p>
        <button class="order-btn">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="/pasta.jpg" alt="Pasta">
        <h3>Penne Alfredo</h3>
        <p>₹300</p>
        <button class="order-btn">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="/chocolatebrownie.webp" alt="Dessert">
        <h3>Chocolate Brownie</h3>
        <p>₹120</p>
        <button class="order-btn">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 RestaurantHub | All Rights Reserved</p>
  </footer>
</body>
</html>
