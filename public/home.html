<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background with Rotating Square</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Text Fade-in Effect */
        .fade-in-text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rotating animation for the outer square */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Rotating square style */
        .rotate-square {
            animation: rotate 8s linear infinite;
        }

        /* Fixed background styling */
        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Button Styling */
        .order-btn {
            background-color: rgba(233, 164, 46, 0.7);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease, transform 0.3s ease;
        }

        .order-btn .text-2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }

        .order-btn:is(:hover, :focus-visible) {
            background-color: rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .order-btn:is(:hover, :focus-visible) .text-2 {
            transform: translate(-50%, -50%) scale(1.05);
        }
    </style>
</head>
<body class="font-sans m-0 p-0">

    <!-- Fixed Navbar -->
    <nav class="fixed top-0 left-0 w-full h-[100px] bg-[rgba(0,0,0,0.5)] border-b border-white border-opacity-20 flex items-center z-10">
        <div class="logo h-[80px] float-left text-[24px] font-bold uppercase p-[22px_26px] text-white">WEBDE</div>
        <ul class="list-none flex ml-auto m-0 p-0">
            <li><a class="text-white font-bold text-[14px] uppercase no-underline leading-[80px] px-[30px] py-[12px] transition duration-150 hover:bg-[rgba(0,0,0,0.7)] hover:rounded-md" href="/menu">Menu</a></li>
            <li><a class="text-white font-bold text-[14px] uppercase no-underline leading-[80px] px-[30px] py-[12px] transition duration-150 hover:bg-[rgba(0,0,0,0.7)] hover:rounded-md" href="/reservation">Reserve</a></li>
            <li><a class="text-white font-bold text-[14px] uppercase no-underline leading-[80px] px-[30px] py-[12px] transition duration-150 hover:bg-[rgba(0,0,0,0.7)] hover:rounded-md" href="#">My Cart</a></li>

            <li><a class="text-white font-bold text-[14px] uppercase no-underline leading-[80px] px-[30px] py-[12px] transition duration-150 hover:bg-[rgba(0,0,0,0.7)] hover:rounded-md" href="/about-us">About Us</a></li>
            <li><a class="text-white font-bold text-[14px] uppercase no-underline leading-[80px] px-[30px] py-[12px] transition duration-150 hover:bg-[rgba(0,0,0,0.7)] hover:rounded-md" href="/login">Login/Signup</a></li>
        </ul>
    </nav>

    <!-- Fixed Background Image -->
    <div class="fixed-background" id="background-image" style="background-image: url('/pictures/bg1.avif');"></div>

    <!-- Text and Button over Fixed Background -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
        <h1 class="fade-in-text" id="carousel-text">Join for Delicious Food!</h1>
        <button class="order-btn text-2" id="order-btn" onclick="window.location.href='/order'">Order Online</button>

    </div>

    <!-- Book a Table Icon in Bottom Left Corner with Rotating Square -->
    <div class="fixed bottom-10 left-10 flex items-center justify-center">
        <!-- Anchor wrapping the whole box to make it clickable -->
        <a href="/reservation" class="relative w-32 h-32">
            <!-- Rotating Outer Square -->
            <div class="absolute w-32 h-32 border-2 border-[#d6a86c] rotate-square"></div>
            <!-- Inner Fixed Square with "Book a Table" Content -->
            <div class="relative w-32 h-32 bg-[#d6a86c] flex flex-col items-center justify-center text-center">
                <!-- Icon (replace with the actual path to your image) -->
                <img src="pictures/hero-icon.png" alt="Table Icon" class="w-16 h-16 mb-1">
                <!-- Text -->
                <span class="text-black font-bold text-sm">BOOK A TABLE</span>
            </div>
        </a>
    </div>
   
    <script>
        // Array of text corresponding to each "slide"
        const texts = [
            "Flavours Inspired By Seasons",
            "Where every flavour tells a Story",
            "Join for Delicious Food!"
        ];

        const btnTexts = [
            "Order Online",
            "Order Online",
            "Order Online"
        ];

        // Array of background images
        const bgImages = [
            "url('/pictures/bg2.jpeg')",
            "url('/pictures/bg3.webp')", // Replace with your second image
            "url('/pictures/bg1.avif')"  // Replace with your third image
        ];

        let currentText = 0;
        const textElement = document.getElementById('carousel-text');
        const buttonElement = document.getElementById('order-btn');
        const backgroundElement = document.getElementById('background-image');

        function changeText() {
            textElement.classList.remove('fade-in-text');
            
            // Update text and button content
            textElement.textContent = texts[currentText];
            buttonElement.textContent = btnTexts[currentText];
            
            // Update background image
            backgroundElement.style.backgroundImage = bgImages[currentText];
            
            // Re-apply the fade-in effect
            setTimeout(() => {
                textElement.classList.add('fade-in-text');
            }, 500);

            currentText = (currentText + 1) % texts.length;
        }
        document.getElementById("order-btn").addEventListener("click", function() {
        // Redirect to menu2.html
        window.location.href = "/order";
    });
    document.getElementById("book").addEventListener("click", function() {
        // Redirect to menu2.html
        window.location.href = "/reservation";
    });
        // Start the text rotation every 3 seconds
        setInterval(changeText, 3000);
    </script>

</body>
</html>
