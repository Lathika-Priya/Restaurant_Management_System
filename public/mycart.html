<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('/public/pictures/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay to enhance text readability */
            backdrop-filter: blur(5px); /* Blur effect for background */
        }
    </style>
</head>
<body class="bg-overlay min-h-screen flex flex-col items-center">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-[rgba(0,0,0,0.5)] border-b border-white border-opacity-20 flex items-center justify-between h-[80px] px-4 z-10">
        <div class="logo text-[20px] font-bold uppercase text-white">WEBDE</div>
        <button id="menu-toggle" class="text-white block lg:hidden">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <ul id="menu" class="list-none lg:flex lg:items-center lg:space-x-6 hidden">
            <li><a href="/home" class="text-white font-bold uppercase text-sm px-4 py-2 hover:bg-gray-700 rounded">Home</a></li>
            <li><a href="/order" class="text-white font-bold uppercase text-sm px-4 py-2 hover:bg-gray-700 rounded">Order Online</a></li>
            <li><a href="/reservation" class="text-white font-bold uppercase text-sm px-4 py-2 hover:bg-gray-700 rounded">Reserve</a></li>
            <li><a href="/about-us" class="text-white font-bold uppercase text-sm px-4 py-2 hover:bg-gray-700 rounded">About Us</a></li>
            <li><a href="/login" class="text-white font-bold uppercase text-sm px-4 py-2 hover:bg-gray-700 rounded">Login/Signup</a></li>
        </ul>
    </nav>

    <!-- Cart Header -->
    <header class="mt-20 flex justify-center items-center bg-gray-800 bg-opacity-90 p-5 shadow-md rounded-lg w-11/12 md:w-3/4">
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/shopping-bag.png" alt="Shopping Bag" class="w-8 h-8 mr-3">
        <h1 class="text-2xl font-bold text-gray-100">MyCart</h1>
    </header>

    <!-- Cart Section -->
    <section class="mt-6 bg-white bg-opacity-90 p-6 rounded-lg shadow-lg w-11/12 md:w-3/4">
        <div id="cart-items" class="space-y-4">
            <!-- Example of a Cart Item -->
            <!-- Dynamically populate this area -->
            <div class="flex justify-between items-center p-4 border border-gray-200 rounded-lg shadow-sm">
                <div>
                    <p class="text-lg font-medium text-gray-800">Item Name</p>
                    <p class="text-sm text-gray-600">Quantity: 1</p>
                </div>
                <p class="text-lg font-semibold text-gray-800">$10</p>
            </div>
        </div>
    </section>

    <!-- Cart Summary -->
    <section class="mt-4 bg-gray-800 bg-opacity-90 p-6 rounded-lg shadow-lg w-11/12 md:w-3/4 text-white">
        <div class="flex justify-between items-center mb-4">
            <p class="text-lg font-semibold">Total Price:</p>
            <span id="total-price" class="text-xl font-bold">$0</span>
        </div>
        <button id="checkout-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg w-full">
            Proceed to Checkout
        </button>
    </section>

    <script src="/script2.js"></script>

    <script>
        // Toggle mobile menu visibility
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
