<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
<style>
     body {
            font-family: 'Poppins', sans-serif;
            background-image: url('/public/pictures/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay to enhance text readability */
            backdrop-filter: blur(5px); /* Blur effect for background */
        }
</style>
</head>
<body class="bg-overlay min-h-screen flex items-center justify-center">
    <nav class="fixed top-0 left-0 w-full bg-[rgba(0,0,0,0.5)] border-b border-white border-opacity-20 flex items-center justify-between h-[80px] px-4 z-10">
        <!-- Logo -->
        <div class="logo text-[20px] font-bold uppercase text-white">WEBDE</div>
        
        <!-- Hamburger Menu Icon for Mobile -->
        <button id="menu-toggle" class="text-white block lg:hidden">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <!-- Navbar Links -->
        <ul id="menu" class="list-none lg:flex lg:items-center lg:space-x-6 lg:m-0 lg:p-0 lg:static lg:bg-transparent lg:h-auto lg:w-auto lg:flex-row lg:space-y-0 lg:space-x-4 absolute top-[80px] left-0 right-0 bg-[rgba(0,0,0,0.8)] space-y-4 h-auto w-full hidden lg:block">
            <li><a class="block text-white font-bold text-[14px] uppercase no-underline px-4 py-2 transition duration-150 hover:bg-[rgba(0,0,0,0.7)] hover:rounded-md" href="/home">Home</a></li>
            <li><a class="block text-white font-bold text-[14px] uppercase no-underline px-4 py-2 transition duration-150 hover:bg-[rgba(0,0,0,0.7)] hover:rounded-md" href="/order">Order Online</a></li>
            <li><a class="block text-white font-bold text-[14px] uppercase no-underline px-4 py-2 transition duration-150 hover:bg-[rgba(0,0,0,0.7)] hover:rounded-md" href="/reservation">Reserve</a></li>
            <li><a class="block text-white font-bold text-[14px] uppercase no-underline px-4 py-2 transition duration-150 hover:bg-[rgba(0,0,0,0.7)] hover:rounded-md" href="/about-us">About Us</a></li>
            <li><a class="block text-white font-bold text-[14px] uppercase no-underline px-4 py-2 transition duration-150 hover:bg-[rgba(0,0,0,0.7)] hover:rounded-md" href="/login">Login/Signup</a></li>
        </ul>
    </nav>
    <section>
        <header class="flex justify-center items-center p-5 shadow-md rounded-lg">
            <img src="https://img.icons8.com/ios-filled/50/FFFFFF/shopping-bag.png" alt="Shopping Bag" class="w-8 h-8 mr-3">
            <h1 class="text-2xl font-bold text-gray-100">MyCart</h1>
          </header>
        
          <!-- Cart Content -->
          <div class="container mx-auto my-8 p-4 bg-white shadow-lg rounded-lg">
            <!-- Cart Item List -->
            <div id="cartItems" class="space-y-4">
              <!-- Example Item (Static) -->
              <div class="flex items-center justify-between p-4 border-b">
                <div class="flex items-center">
                  <img src="https://via.placeholder.com/60" alt="Food Item" class="w-16 h-16 object-cover rounded mr-4">
                  <div>
                    <h2 class="text-lg font-semibold">Sample Dish</h2>
                    <p class="text-gray-500">$12.99</p>
                  </div>
                </div>
                <div class="flex items-center">
                  <button onclick="updateQuantity('decrease', 1)" class="px-2 py-1 bg-gray-200 text-gray-600 rounded">-</button>
                  <span id="quantity-1" class="px-4">1</span>
                  <button onclick="updateQuantity('increase', 1)" class="px-2 py-1 bg-gray-200 text-gray-600 rounded">+</button>
                </div>
              </div>
              <!-- Dynamic items will be added here -->
            </div>
        
            <!-- Cart Summary -->
            <div class="mt-6 text-right">
              <h2 class="text-xl font-semibold">Total: $<span id="totalAmount">12.99</span></h2>
              <button onclick="checkout()" class="mt-4 px-6 py-2 bg-blue-600 text-white font-bold rounded">Checkout</button>
            </div>
          </div>
        
    </section>
    <script>
        // Toggle mobile menu visibility
        document.getElementById('menu-toggle').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });

        let cart = [
      { id: 1, name: "Sample Dish", price: 12.99, quantity: 1 }
    ];

    function updateQuantity(action, id) {
      const item = cart.find(item => item.id === id);
      if (item) {
        if (action === 'increase') {
          item.quantity++;
        } else if (action === 'decrease' && item.quantity > 1) {
          item.quantity--;
        }
        document.getElementById(`quantity-${id}`).innerText = item.quantity;
        updateTotal();
      }
    }

    function updateTotal() {
      const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
      document.getElementById('totalAmount').innerText = total.toFixed(2);
    }

    function checkout() {
      alert("Proceeding to checkout!");
      window.location.href = 'payment.html';

      // Implement checkout logic here
    }
  function updateTotal() {
    const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
    document.getElementById('totalAmount').innerText = total.toFixed(2);

    // Store the total amount in localStorage
    localStorage.setItem('totalAmount', total.toFixed(2));
  }


    // Render dynamic items from the cart array (if more items are added dynamically)
    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cartItems');
      cartItemsContainer.innerHTML = '';
      cart.forEach(item => {
        cartItemsContainer.innerHTML += `
          <div class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center">
              <img src="https://via.placeholder.com/60" alt="${item.name}" class="w-16 h-16 object-cover rounded mr-4">
              <div>
                <h2 class="text-lg font-semibold">${item.name}</h2>
                <p class="text-gray-500">$${item.price}</p>
              </div>
            </div>
            <div class="flex items-center">
              <button onclick="updateQuantity('decrease', ${item.id})" class="px-2 py-1 bg-gray-200 text-gray-600 rounded">-</button>
              <span id="quantity-${item.id}" class="px-4">${item.quantity}</span>
              <button onclick="updateQuantity('increase', ${item.id})" class="px-2 py-1 bg-gray-200 text-gray-600 rounded">+</button>
            </div>
          </div>
        `;
      });
      updateTotal();
    }

    document.addEventListener("DOMContentLoaded", renderCartItems);
  </script>

    
</body>
</html>
